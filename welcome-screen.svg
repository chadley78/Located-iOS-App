<?xml version="1.0" encoding="UTF-8"?>
<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <!-- Welcome/Splash Screen -->
  <rect width="375" height="812" fill="#F2F2F7"/>
  
  <!-- Status Bar -->
  <rect x="0" y="0" width="375" height="44" fill="#F2F2F7"/>
  <text x="20" y="30" font-family="SF Pro Text" font-size="14" fill="#000">9:41</text>
  <text x="350" y="30" font-family="SF Pro Text" font-size="14" fill="#000">100%</text>
  
  <!-- Located Logo -->
  <circle cx="187.5" cy="200" r="40" fill="#007AFF"/>
  <text x="187.5" y="210" font-family="SF Pro Display" font-size="24" font-weight="bold" fill="white" text-anchor="middle">L</text>
  
  <!-- App Title -->
  <text x="187.5" y="280" font-family="SF Pro Display" font-size="32" font-weight="bold" fill="#000" text-anchor="middle">Located</text>
  
  <!-- Tagline -->
  <text x="187.5" y="320" font-family="SF Pro Text" font-size="18" fill="#666" text-anchor="middle">Keep your kids</text>
  <text x="187.5" y="350" font-family="SF Pro Text" font-size="18" fill="#666" text-anchor="middle">safe &amp; sound</text>
  
  <!-- Parent Button -->
  <rect x="50" y="450" width="275" height="50" rx="25" fill="#007AFF"/>
  <text x="187.5" y="480" font-family="SF Pro Text" font-size="18" font-weight="semibold" fill="white" text-anchor="middle">I'm a Parent</text>
  
  <!-- Child Button -->
  <rect x="50" y="520" width="275" height="50" rx="25" fill="#34C759"/>
  <text x="187.5" y="550" font-family="SF Pro Text" font-size="18" font-weight="semibold" fill="white" text-anchor="middle">I'm a Child</text>
  
  <!-- Sign In Link -->
  <text x="187.5" y="620" font-family="SF Pro Text" font-size="16" fill="#007AFF" text-anchor="middle">Already have an account?</text>
  <text x="187.5" y="645" font-family="SF Pro Text" font-size="16" font-weight="semibold" fill="#007AFF" text-anchor="middle">Sign In</text>
</svg>




