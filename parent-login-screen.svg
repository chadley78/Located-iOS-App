<?xml version="1.0" encoding="UTF-8"?>
<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <!-- Parent Login Screen -->
  <rect width="375" height="812" fill="#F2F2F7"/>
  
  <!-- Status Bar -->
  <rect x="0" y="0" width="375" height="44" fill="#F2F2F7"/>
  <text x="20" y="30" font-family="SF Pro Text" font-size="14" fill="#000">9:41</text>
  <text x="350" y="30" font-family="SF Pro Text" font-size="14" fill="#000">100%</text>
  
  <!-- Back Button -->
  <text x="20" y="80" font-family="SF Pro Text" font-size="17" fill="#007AFF">← Back</text>
  
  <!-- Header -->
  <text x="187.5" y="140" font-family="SF Pro Display" font-size="28" font-weight="bold" fill="#000" text-anchor="middle">Parent Login</text>
  
  <!-- Email Field -->
  <rect x="30" y="200" width="315" height="50" rx="8" fill="white" stroke="#E5E5EA" stroke-width="1"/>
  <text x="40" y="220" font-family="SF Pro Text" font-size="13" fill="#8E8E93">Email Address</text>
  <text x="40" y="240" font-family="SF Pro Text" font-size="17" fill="#000">parent@example.com</text>
  
  <!-- Password Field -->
  <rect x="30" y="270" width="315" height="50" rx="8" fill="white" stroke="#E5E5EA" stroke-width="1"/>
  <text x="40" y="290" font-family="SF Pro Text" font-size="13" fill="#8E8E93">Password</text>
  <text x="40" y="310" font-family="SF Pro Text" font-size="17" fill="#000">•••••••••••••••••••••</text>
  
  <!-- Sign In Button -->
  <rect x="30" y="350" width="315" height="50" rx="25" fill="#007AFF"/>
  <text x="187.5" y="380" font-family="SF Pro Text" font-size="18" font-weight="semibold" fill="white" text-anchor="middle">Sign In</text>
  
  <!-- Sign Up Link -->
  <text x="187.5" y="450" font-family="SF Pro Text" font-size="16" fill="#8E8E93" text-anchor="middle">Don't have an account?</text>
  <text x="187.5" y="475" font-family="SF Pro Text" font-size="16" font-weight="semibold" fill="#007AFF" text-anchor="middle">Sign Up</text>
  
  <!-- Forgot Password -->
  <text x="187.5" y="520" font-family="SF Pro Text" font-size="16" fill="#007AFF" text-anchor="middle">Forgot Password?</text>
</svg>

